<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Column Layout</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
    }

    .yellow-column {
        flex: 2;
        background-color: yellow;
    }

    .red-column {
        flex: 1;
        background-color: red;
    }
</style>
</head>
<body>
    <div class="yellow-column">
        <h1>Yellow Column (2/3 of page)</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et massa felis. </p>
    </div>
    <div class="red-column">
        <h1>Red Column (1/3 of remaining page)</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et massa felis. </p>
    </div>
</body>
</html>
