<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng linh kiện máy tính</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
      }
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: white;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
      }
      th {
        background-color: #333;
        color: white;
      }
      .form-container {
        width: 50%;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border: 1px solid #ddd;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #555;
      }
      .button-container {
        text-align: center;
      }
      .action-buttons {
        text-align: center;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Trang chủ - Bảng linh kiện máy tính</h1>
    </header>

    <div class="action-buttons">
      <button onclick="changeTextColor()">Đổi màu chữ</button>
      <button onclick="sortTable()">Sắp xếp theo giá</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Tên linh kiện</th>
          <th>Giá (VND)</th>
          <th>Đánh giá</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>RAM DDR4 8GB</td>
          <td>800000</td>
          <td>4.0/5</td>
        </tr>
        <tr>
          <td>Ổ cứng SSD 256GB</td>
          <td>1200000</td>
          <td>4.8/5</td>
        </tr>
        <tr>
          <td>CPU Intel™ Core i5</td>
          <td>5000000</td>
          <td>4.5/5</td>
        </tr>
      </tbody>
    </table>

    <div class="form-container">
      <h2>Biểu mẫu liên hệ</h2>
      <form action="#">
        <label for="name">Họ tên:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Tin nhắn:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Gửi</button>
      </form>
    </div>
  </body>
</html>
</div>

<script>
    function changeTextColor() {
        var body = document.body;
        var currentColor = body.style.color;
        if (currentColor === "blue") {
            body.style.color = "black";
        } else {
            body.style.color = "blue";
        }
    }

    function sortTable() {
        var table = document.querySelector("table tbody");
        var rows = Array.from(table.rows);
        rows.sort(function (a, b) {
            return parseInt(a.cells[1].textContent) - parseInt(b.cells[1].textContent);
        });
        rows.forEach(function (row) {
            table.appendChild(row);
        });
    }
</script>

</body>
</html>
