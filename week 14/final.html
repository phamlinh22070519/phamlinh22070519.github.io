<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        color: black;
        font-family: "Times New Roman", Times, serif;
        margin: 0;
        padding: 0;
        background-color: white;
      }
      nav ul {
        background-color: rgb(54, 52, 52);
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: center;
      }
      nav ul li {
        display: inline-block;
        font-size: 16px;
        line-height: 20px;
        height: 14px;
        padding: 14px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
      }
      nav ul li a:hover {
        text-decoration: none;
        color: green;
      }
      h1 {
        font-size: 24px;
      }
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
      }
      .contact-form {
        width: 60%;
        margin: 20px auto;
        padding: 20px;
        border: 2px solid #ddd;
      }
      .contact-form h2 {
        font-size: 20px;
      }
      .contact-form label {
        display: block;
        margin-top: 4px;
        margin-bottom: 4px;
      }
      .contact-form input,
      .contact-form textarea {
        width: 98.5%;
        padding: 10px;
        margin: 4px;
        border: 1px solid #524d4d;
      }
    </style>
  </head>
  <body>
    <nav class="menu">
      <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Sách &copy;</a></li>
        <li><a href="#">Tác giả &trade;</a></li>
        <li><a href="#">Liên hệ</a></li>
      </ul>
    </nav>
    <form>
      <div class="button-container">
        <button onclick="toggleMenu()">Ẩn/Hiện Menu</button>
      </div>
    </form>
    <h1>Bảng linh kiện máy tính &copy;</h1>
    <table>
      <thead>
        <tr>
          <th>Tên linh kiện</th>
          <th>Giá (VNĐ)</th>
          <th>Đánh giá &star;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>RAM DDR4 8GB</td>
          <td>800000</td>
          <td>4.0/5</td>
        </tr>
        <tr>
          <td>Ổ cứng SSD 256GB</td>
          <td>1200000</td>
          <td>4.8/5</td>
        </tr>
        <tr>
          <td>CPU Intel&trade; Core i5</td>
          <td>5000000</td>
          <td>4.5/5</td>
        </tr>
      </tbody>
    </table>
    <form>
      <input type="reset" value="Đổi màu chữ" />
      <input type="reset" value="Sắp xếp theo giá" />
    </form>
    <section class="contact-form">
      <h2>Biểu mẫu liên hệ</h2>
      <form>
        <label for="name">Họ tên:</label>
        <br />
        <input type="text" id="name" name="name" required />
        <br />
        <label for="email">Email:</label>
        <br />
        <input type="email" id="email" name="email" required />
        <br />
        <label for="message">Tin nhắn:</label>
        <br />
        <textarea id="message" name="message" rows="4" required></textarea>
        <br />
        <button type="submit">Gửi</button>
      </form>
    </section>
  </body>
</html>
