<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <style type="text/css">
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            }
        h1{
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin: 0;
            }
        form input,
        form select,
        form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form input[type="submit"],
        form button {
            width: auto;
            background-color: #004080;
            color: white;
            border: none;
            cursor: pointer;
        }
        form input[type="submit"]:hover,
        form button:hover {
            background-color: #003366;
        }
        form {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        form select[multiple] {
            height: auto;
        }
    </style>
    <script language="javascript">
        function formValid() {
            f = document.frmRegister;
            var phone_pattern = /^(\(0\d{1,3}\)\d{7})|(0\d{9,10})$/;
            var email_pattern = /^[a-zA-Z]\w*(\.\w+)*\@\w+(\.\w{2,3})+$/;
            if(f.txtUsername.value=="") {
                alert("Username can't be empty");
                f.txtUsername.focus();
                return false;
            }
            if(f.txtPassword1.value.length < 6) {
                alert("Password length must be from 6 to 20 characters");
                f.txtPassword1.focus();
                return false;
            }
            if(f.txtPassword1.value != f.txtPassword2.value) {
                alert("Password doesn't match");
                f.txtPassword2.focus();
                return false;
            }
            if(phone_pattern.test(f.txtPhone.value) ==false){
                alert("Invalid phone number");
                f.txtPhone.focus();
                return false;
            }
            if(email_pattern.test(f.txtEmail.value)==false) {
                alert("Invalid email address");
                f.txtEmail.focus();
                return false;
            }
            if(f.chkMusic.checked==false && f.chkReading.checked==false){
                alert("You must select at least one favourite");
                f.chkMusic.focus();
                return false;
            }
            if(f.filPicture.value==""){
                alert("You must select your picture");
                f.filPicture.focus();
                return false;
            }
            if(f.txtDescription.value==""){
                alert("You must enter description");
                f.txtDescription.focus();
                return false;
            }
            alert("All register information are correct.");
            return true;
        }
    </script>
  </head>
  <body onload="formValid()">
    <center>
    <h1>REGISTER NEW ACCOUNT</h1>
    <form name="frmRegister">
      Username <input type="text" id="Username" />
      <br />
      Password <input type="password" id="Password1" />
      <br />
      Confirm Password <input type="password" id="Password2" />
      <br />
      Gender <input type="radio" name="gender" if="gender" value="Male"/>Male
      <input type="radio" name="gender" id="gender" value="Female"/>Female
      <br />
      Phone <input type="tel" id="phone" />
      <br />
      Email <input type="email" id="email" />
      <br />
      Favourite <input type="checkbox" name="favourite" id="favourite" value="Music"/>Music
      <input type="checkbox" name="favourite" id="favourite" value="Reading"/>Reading
      </br>
      Picture <input type="submit" value="Choose File" />
      <button>No file chosen</button>
        <br />
      Description <input type="text" id="description" />
      <br />
      Education level
      <select name="education" id="education">
        <option value="Aptech">Aptech</option>
       </select>
        <br />
        Language
        <select name="language" id="language" multiple>
          <option value="English">English</option>
          <option value="Vietnamese">Vietnamese</option>
          <option value="French">French</option>
          <option value="Japanese">Japanese</option>
          </select>
        <br />
        <input type="submit" value="Register" />
        <button>Reset</button>
        </form>
    </center>
  </body>
</html>
