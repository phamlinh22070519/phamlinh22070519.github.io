<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table border="0" width="500" align="center">
        <tr>
          <td colspan="2" align="center">Register</td>
        </tr>
        <tr>
          <td>Username</td>
          <td><input type="text" name="txtUsername" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" name="txtPassword1" /></td>
        </tr>
        <tr>
          <td>Re-enter Password</td>
          <td><input type="password" name="txtPassword2" /></td>
        </tr>
        <tr>
          <td>Phone</td>
          <td><input type="text" name="txtPhone" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="text" name="txtEmail" /></td>
        </tr>
        <tr>
          <td>Favourite</td>
          <td>
            <input type="checkbox" name="chkMusic" /> Music
            <input type="checkbox" name="chkReading" /> Reading
          </td>
        </tr>
        <tr>
          <td>Picture</td>
          <td><input type="file" name="filPicture" /></td>
        </tr>
        <tr valign="top">
          <td>Description</td>
          <td><textarea rows="5" cols="30"></textarea></td>
        </tr>

        <tr align="center">
          <th colspan="2"><input type="submit" value="Register" /></th>
        </tr>
      </table>
    </form>
  </body>
</html>
