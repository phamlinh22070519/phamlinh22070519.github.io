<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      h1 {
        background-color: #004080;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin: 0;
      }
      form {
        width: 50%;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      form input,
      form select,
      form button {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      form input[type="radio"],
      form input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
      }
      form input[type="submit"],
      form button {
        width: auto;
        background-color: #004080;
        color: white;
        border: none;
        cursor: pointer;
      }
      form input[type="submit"]:hover,
      form button:hover {
        background-color: #003366;
      }
      form label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
      form select[multiple] {
        height: auto;
      }
    </style>
    <script>
        function formValid() {
          const f = document.frmRegister;
          const phonePattern = /^(\(0\d{1,3}\)\d{7})|(0\d{9,10})$/;
          const emailPattern = /^[a-zA-Z]\w*(\.\w+)*@\w+(\.\w{2,3})+$/;
      
          if (f.txtUsername.value === "") {
            alert("Username can't be empty");
            f.txtUsername.focus();
            return false;
          }
          if (f.txtPassword1.value.length < 6) {
            alert("Password length must be from 6 to 20 characters");
            f.txtPassword1.focus();
            return false;
          }
          if (f.txtPassword1.value !== f.txtPassword2.value) {
            alert("Password doesn't match");
            f.txtPassword2.focus();
            return false;
          }
          if (!phonePattern.test(f.txtPhone.value)) {
            alert("Invalid phone number");
            f.txtPhone.focus();
            return false;
          }
          if (!emailPattern.test(f.txtEmail.value)) {
            alert("Invalid email address");
            f.txtEmail.focus();
            return false;
          }
          if (!f.chkMusic.checked && !f.chkReading.checked) {
            alert("You must select at least one favourite");
            return false;
          }
          if (f.filPicture.value === "") {
            alert("You must select your picture");
            f.filPicture.focus();
            return false;
          }
          if (f.txtDescription.value === "") {
            alert("You must enter a description");
            f.txtDescription.focus();
            return false;
          }
          alert("All register information is correct.");
          return true;
        }
      </script>
  </head>
  <body>
    <h1>REGISTER NEW ACCOUNT</h1>
    <form name="frmRegister" onsubmit="return formValid()">
      <label for="txtUsername">Username</label>
      <input type="text" id="txtUsername" name="txtUsername" />

      <label for="txtPassword1">Password</label>
      <input type="password" id="txtPassword1" name="txtPassword1" />

      <label for="txtPassword2">Confirm Password</label>
      <input type="password" id="txtPassword2" name="txtPassword2" />

      <label>Gender</label>
      <input type="radio" name="gender" value="Male" /> Male
      <input type="radio" name="gender" value="Female" /> Female

      <label for="txtPhone">Phone</label>
      <input type="tel" id="txtPhone" name="txtPhone" />

      <label for="txtEmail">Email</label>
      <input type="email" id="txtEmail" name="txtEmail" />

      <label>Favourite</label>
      <input type="checkbox" name="chkMusic" /> Music
      <input type="checkbox" name="chkReading" /> Reading

      <label for="filPicture">Picture</label>
      <input type="file" id="filPicture" name="filPicture" />

      <label for="txtDescription">Description</label>
      <textarea id="txtDescription" name="txtDescription" rows="4"></textarea>

      <label for="education">Education level</label>
      <select name="education" id="education">
        <option value="Aptech">Aptech</option>
        <option value="University">University</option>
        <option value="College">College</option>
      </select>

      <label for="language">Language</label>
      <select name="language" id="language" multiple>
        <option value="English">English</option>
        <option value="Vietnamese">Vietnamese</option>
        <option value="French">French</option>
        <option value="Japanese">Japanese</option>
      </select>

      <input type="submit" value="Register" />
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
