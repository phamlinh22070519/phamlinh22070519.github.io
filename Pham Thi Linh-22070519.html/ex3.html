<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            padding-left: 500px;
            margin: 10px;
        }
        button{
            text-align: center;
        }
    </style>
  </head>
  <body>
    <h1>Newsletter subscription system</h1>
    <form>
      <table>
        <tr>
          <td class="contact"><label>Full Name</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td class="contact"><label>Email</label></td>
          <td><input type="email" /></td>
        </tr>
       <tr>
          <td class="contact"><label>Subscription Type</label></td>
          <td>
            <input type="radio" name="type" id="type" value="Monthly">Monthly</input>
            <input type="radio" name="type" id="type" value="Yearly">Yearly</input>
        </td>
        </tr>
        <tr>
            <td><label>Interests</label></td>
            <td>
                <input type="checkbox" id="dance" name="dance">Dance
                <input type="checkbox" id="reading" name="reading">Reading
                <input type="checkbox" id="song" name="song">Song
            </td>
        </tr>
      </table>
      <button >Submit</button>
    </form>
  </body>
</html>
