<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Area and Perimeter Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }
      input,
      button {
        margin: 10px;
      }
      .result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Circle Area and Perimeter Calculator</h1>

    <label for="radius">Radius: </label>
    <input type="number" id="radius" placeholder="Enter radius" required />
    <br />

    <button onclick="calculate()">Calculate</button>

    <div class="result">
      <p id="area"></p>
      <p id="perimeter"></p>
    </div>

    <script>
      function calculate() {
        // Get the radius from the input field
        let radius = parseFloat(document.getElementById("radius").value);

        // Check if the radius is valid
        if (isNaN(radius) || radius <= 0) {
          alert("Please enter a valid positive number for radius.");
          return;
        }

        // Set the value of Ï€ as 3.14
        const pi = 3.14;

        // Calculate the area and perimeter
        let area = pi * Math.pow(radius, 2);
        let perimeter = 2 * pi * radius;

        // Display the results
        document.getElementById("area").innerHTML =
          "Area: " + area + " square units";
        document.getElementById("perimeter").innerHTML =
          "Perimeter (Circumference): " + perimeter + " units";
      }
    </script>
  </body>
</html>
