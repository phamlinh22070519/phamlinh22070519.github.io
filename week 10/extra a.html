<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rectangle Area and Perimeter Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }
      input,
      button {
        margin: 10px;
      }
      .result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Rectangle Area and Perimeter Calculator</h1>

    <label for="length">Length: </label>
    <input type="number" id="length" placeholder="Enter length" required />
    <br />

    <label for="width">Width: </label>
    <input type="number" id="width" placeholder="Enter width" required />
    <br />

    <button onclick="calculate()">Calculate</button>

    <div class="result">
      <p id="area"></p>
      <p id="perimeter"></p>
    </div>

    <script>
      function calculate() {
        // Get the values of length and width from the input fields
        let length = parseFloat(document.getElementById("length").value);
        let width = parseFloat(document.getElementById("width").value);

        // Check if the values are valid numbers
        if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
          alert("Please enter valid positive numbers for length and width.");
          return;
        }

        // Calculate the area and perimeter
        let area = length * width;
        let perimeter = 2 * (length + width);

        // Display the results
        document.getElementById("area").innerHTML =
          "Area: " + area + " square units";
        document.getElementById("perimeter").innerHTML =
          "Perimeter: " + perimeter + " units";
      }
    </script>
  </body>
</html>
